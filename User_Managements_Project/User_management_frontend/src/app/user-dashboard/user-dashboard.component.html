<!-- user-dashboard.component.html -->

<div class="dashboard">
    <h1>User Dashboard</h1>

    <div class="user-card">
        <div class="user-details">
            <p><strong>Name:</strong> {{ user?.name }}</p>
            <p><strong>Email:</strong> {{ user?.email }}</p>
            <p><strong>Phone:</strong> {{ user?.phone }}</p>
            <p><strong>City:</strong> {{ user?.city }}</p>
            <!-- Add more user details as needed -->

            <!-- Update button -->
            <button type="button" class="btn btn-primary" (click)="openEditModal()">
                Edit
            </button>
        </div>

        <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-2" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true"
    [ngClass]="{ 'show': showModal, 'd-block': showModal }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEditModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Update the form to use Angular Reactive Forms -->
                <form [formGroup]="userForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" formControlName="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" formControlName="city" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closeEditModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateDetails(user?.id)">Save Changes</button>
            </div>
        </div>
    </div>
</div>
